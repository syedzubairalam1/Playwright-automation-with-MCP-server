name: Playwright MCP Tests

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # âœ… Allows manual trigger from GitHub UI

jobs:
  CheckoutAndSetup:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

  InstallDependencies:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: CheckoutAndSetup
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci

  InstallPlaywright:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: InstallDependencies
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright
        run: npx playwright install --with-deps

  InstallMCPServer:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    needs: InstallPlaywright
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Restore cached Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright MCP Server
        run: npm install @playwright/mcp@latest

  RunTestsMatrix:
    timeout-minutes: 30
    runs-on: ubuntu-latest
    needs: InstallMCPServer
    strategy:
      matrix:
        shardIndex: [1, 2]  # Split into 2 parallel jobs
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'

      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Restore cached Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-

      - name: Run MCP Tests (Shard ${{ matrix.shardIndex }}/2)
        run: npx playwright test --shard=${{ matrix.shardIndex }}/2
        env:
          HEADLESS: true

      - name: Upload Artifacts for Shard ${{ matrix.shardIndex }}
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-artifacts-shard-${{ matrix.shardIndex }}
          path: cucumber-report.html
