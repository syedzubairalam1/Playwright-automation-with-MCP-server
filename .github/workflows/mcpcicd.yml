name: Playwright MCP Tests
on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  setup-dependencies:
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Cache node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Install Dependencies
        run: npm ci
      - name: Cache Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Install Playwright
        run: npx playwright install --with-deps
      - name: Install Playwright MCP Server
        run: npm install @playwright/mcp@latest

  pipeline-1-login-project:
    needs: setup-dependencies
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Restore cached Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Run Login and Project Tests
        run: |
          set HEADLESS=true
          npx cucumber-js features/login.feature features/project-creation.feature features/project-crud.feature --format html:cucumber-report-pipeline1.html
        env:
          HEADLESS: true
      - name: Upload Test Artifacts - Pipeline 1
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-artifacts-pipeline1
          path: cucumber-report-pipeline1.html

  pipeline-2-item-export:
    needs: setup-dependencies
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Restore cached Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Run Item and Export Tests
        run: |
          set HEADLESS=true
          npx cucumber-js features/item-creation.feature features/export-spec-sheet.feature --format html:cucumber-report-pipeline2.html
        env:
          HEADLESS: true
      - name: Upload Test Artifacts - Pipeline 2
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-artifacts-pipeline2
          path: cucumber-report-pipeline2.html

  pipeline-3-area:
    needs: setup-dependencies
    timeout-minutes: 60
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v3
        with:
          node-version: '18'
      - name: Restore cached node_modules
        uses: actions/cache@v4
        with:
          path: node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-node-
      - name: Restore cached Playwright browsers
        uses: actions/cache@v4
        with:
          path: ~/.cache/ms-playwright
          key: ${{ runner.os }}-playwright-${{ hashFiles('package.json') }}
          restore-keys: |
            ${{ runner.os }}-playwright-
      - name: Run Area Tests
        run: |
          set HEADLESS=true
          npx cucumber-js features/area-crud.feature --format html:cucumber-report-pipeline3.html
        env:
          HEADLESS: true
      - name: Upload Test Artifacts - Pipeline 3
        if: ${{ always() }}
        uses: actions/upload-artifact@v4
        with:
          name: playwright-test-artifacts-pipeline3
          path: cucumber-report-pipeline3.html
